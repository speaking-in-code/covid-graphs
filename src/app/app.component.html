<mat-toolbar color="primary" class="toolbar mat-elevation-z6">
  <h1 class="app-name">US Coronavirus Spread</h1>
</mat-toolbar>
<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>States</mat-panel-title>
      <mat-panel-description>{{states}}</mat-panel-description>
    </mat-expansion-panel-header>
    <app-graphs-selector></app-graphs-selector>
  </mat-expansion-panel>
</mat-accordion>
<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.path"
     queryParamsHandling="preserve"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>
<router-outlet></router-outlet>
