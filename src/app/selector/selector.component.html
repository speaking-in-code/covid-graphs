<mat-card>
  <label id="xstyle-label">X-Axis</label>
  <mat-radio-group (change)="onXStyleChange()" aria-labelledby="xstyle-label" [(ngModel)]="xstyle">
    <mat-radio-button value="date">By Date</mat-radio-button>
    <mat-radio-button value="critical">Since Critical Mass</mat-radio-button>
  </mat-radio-group>
</mat-card>

<mat-card>
  <ng-select (change)="onStatesSelectedChange()"
             [(ngModel)]="selectedStates"
             [items]="available"
             bindLabel="title"
             bindValue="id"
             groupBy="states"
             markFirst=false
             multiple=true
             placeholder="Select States"
             selectableGroup=true
             selectableGroupAsModel=true>
    <ng-template ng-option-tmp let-item="item">
      <span *ngIf="item.bolded; then boldBlock else plainBlock"></span>
      <ng-template #boldBlock><b>{{item.title}}</b></ng-template>
      <ng-template #plainBlock>{{item.title}}</ng-template>
    </ng-template>
  </ng-select>
</mat-card>
